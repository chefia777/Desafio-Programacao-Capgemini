<!-- 
  Débora se inscreveu em uma rede social para se manter em contato com seus amigos. A página de cadastro exigia o preenchimento dos campos de nome e senha, porém a senha precisa ser forte. O site considera uma senha forte quando ela satisfaz os seguintes critérios:
  Possui no mínimo 6 caracteres.
  Contém no mínimo 1 digito.
  Contém no mínimo 1 letra em minúsculo.
  Contém no mínimo 1 letra em maiúsculo.
  Contém no mínimo 1 caractere especial. Os caracteres especiais são: !@#$%^&*()-+
-->
<!DOCTYPE html>
<html>
  <head>
    <!-- Styles will be included here automatically -->
  </head>
  <body>
    <h1 id="header"></h1>
  <script>


  var n = prompt("Digite a sua senha");


  function minusculo(str) {
      var pattern = new RegExp(
        "^(?=.*[a-z]).+$"
      );
      if (!pattern.test(str)) {
        console.log("Adicione uma letra minuscula");
        return 1;
      }
      return 0;
    }

  function maiusculo(str) {
      var pattern = new RegExp(
        "^(?=.*[A-Z]).+$"
      );
      if (!pattern.test(str)) {
        console.log("Adicione ao menos uma letra maiuscula");
        return 1;
      }
      return 0;
    }

  function numero(str) {
      var pattern = new RegExp(
        "^(?=.*\\d).+$"
      );
      if (!pattern.test(str)) {
        console.log("Adicione um Numero");
        return 1;
      }
      return 0;
    }

  function simbolo(str) {
      var pattern = new RegExp(
        "^(?=.*[-+_!@#$%^&*.,?]).+$"
      );
      if (!pattern.test(str)) {
        console.log("Adicione um Simbolo");
        return 1
      }
      return 0;

    }

  function validacao(n) {
    var nfaltantes = 0;
    if (n.length<6) {
      console.log("Adicione mais " +  (6 - n.length) + " caracteres");
      nfaltantes = 6 - n.length;
    }else{
      nfaltantes = minusculo(n)+maiusculo(n)+numero(n)+simbolo(n);
    }
    return nfaltantes;
  }

document.write(validacao(n));

//Teste Unitários
//Teste apenas com minúsculas

console.log("Validacao de letras minusculas: " + (validacao("aaaaaa")==3)); //Se resultado for Verdadeiro, teste passou.

//Teste apenas com maiúsculas

console.log("Teste apenas com maiúsculas: " + (validacao("AAAAAA")==3)); //Se resultado for Verdadeiro, teste passou.

//Teste apenas com número

console.log("Teste apenas com número: " + (validacao("111111")==3)); //Se resultado for Verdadeiro, teste passou.

//Teste com minúsculas e maísculas

console.log("Teste com minúsculas e maísculas: " + (validacao("aaaAAA")==2)); //Se resultado for Verdadeiro, teste passou.

//Teste com minúsculas e números

console.log("Teste com minúsculas e números: " + (validacao("aaa333")==2)); //Se resultado for Verdadeiro, teste passou.

//Teste com maiúsculas e números

console.log("Teste com maiúsculas e números: " + (validacao("AAA333")==2)); //Se resultado for Verdadeiro, teste passou.

//Teste com minúsculas, maiúsculas e números

console.log("Teste com minúsculas, maiúsculas e números: " + (validacao("aAa333")==1)); //Se resultado for Verdadeiro, teste passou.

//Teste com minúsculas, maiúsculas, números e símbolos

console.log("Teste com minúsculas, maiúsculas, números e símbolos: " + (validacao("aAa33#3")==0)); //Se resultado for Verdadeiro, teste passou.

//Teste em branco

console.log("Teste em branco: " + (validacao("")==6)); //Se resultado for Verdadeiro, teste passou.

//Teste com menos de 6 caracteres

console.log("Teste com menos de 6 caracteres: " + (validacao("Ya3")==3)); //Se resultado for Verdadeiro, teste passou.

//Teste com menos de 6 caracteres com todos os tipos

console.log("Teste com menos de 6 caracteres com todos os tipos: " + (validacao("Ya3@")==2)); //Se resultado for Verdadeiro, teste passou.

  </script>
    <!-- Scripts will be included here automatically with type="module" -->
  </body>
</html>
